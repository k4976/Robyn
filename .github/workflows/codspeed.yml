name: codspeed-benchmarks

on:
  push:
    branches:
      - "main" # or "master"
  pull_request:
  # `workflow_dispatch` allows CodSpeed to trigger backtest
  # performance analysis in order to generate initial data.
  workflow_dispatch:

# env:
#   UV_SYSTEM_PYTHON: 1

jobs:
  benchmarks:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.9
          activate-environment: true

      # - name: Install Python 3.9
        # run: uv python install 3.9

      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.9"

      - name: Install dependencies with uv
        run: |
          # echo -e "\nEcho: Showing Files..."
          # ls -a
          echo -e "\n Echo: again pip list-2"
          uv pip list

          uv sync --group test

          echo -e "\n Echo: checking where is maturin"
          whereis maturin

          echo -e "\n Echo2: checking where is maturin"
          which maturin

          echo -e "\n Echo: checking matrix.os=${{ matrix.os }}"
          echo -e "\n Echo: checking matrix.os=${{ matrix }}"


      - name: Setup Rust part of the project
        run: |
          maturin build -i python --universal2 --out dist
          # uv run maturin build -i python --universal2 --out dist
          uv pip install --no-index --find-links=dist/ robyn
      - name: Run benchmarks
        uses: CodSpeedHQ/action@v2
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: pytest integration_tests --codspeed

